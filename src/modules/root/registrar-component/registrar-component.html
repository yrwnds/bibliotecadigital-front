<div class="login-left-form">
  <h2>UFSMLib</h2>

  <h1 class="title">Crie uma conta</h1>
  <h4 class="subtitle">e acesse nosso catálogo gratuitamente</h4>

  <form class="d-flex flex-column" [formGroup]="form" (ngSubmit)="adicionarUsuario()">
    <div class="row">
      <mat-form-field class="col-sm-6 mb-3">
        <mat-label>Nome</mat-label>
        <input matInput type="text" formControlName="nome">
        <mat-error>
          Nome é obrigatório.
        </mat-error>
      </mat-form-field>
      <mat-form-field class="col-sm-6 mb-3">
        <mat-label>Matricula</mat-label>
        <input matInput type="text" formControlName="matricula">
        <mat-error>
          Matrícula é obrigatória.
        </mat-error>
      </mat-form-field>
    </div>
    <mat-form-field class="w-100 mb-2">
      <mat-label>E-mail</mat-label>
      <input matInput type="email" formControlName="email">
      <mat-error>
        E-mail é obrigatório.
      </mat-error>
    </mat-form-field>
    <mat-form-field class="w-100 mb-3">
      <mat-label>Senha</mat-label>
      <input matInput type="password" formControlName="senha" pattern="^.{8}$">
      <mat-error>
        Senha é obrigatória. Deve conter oito caracteres.
      </mat-error>
    </mat-form-field>
    <button mat-raised-button type="submit" class="w-100 mb-2 login-button">
      <span>Registrar</span>
    </button>
    @if (errorMessage != ''){
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{ errorMessage }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="clear()"></button>
      </div>
    }
    <mat-card-actions class="justify-content-center">
      <div class="new-user">
        Já possui conta? <a routerLink="/login">Faça login</a>
      </div>
    </mat-card-actions>
  </form>

</div>
