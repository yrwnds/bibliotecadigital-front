<div class="login-left-form">
  <h2>UFSMLib</h2>

  <h1 class="title">Faça login</h1>
  <h4 class="subtitle">e acesse nosso catálogo gratuitamente</h4>

  <form class="d-flex flex-column" [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>Matricula</mat-label>
      <input matInput type="text" formControlName="matricula">
      <mat-error>
        Matrícula é obrigatória.
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-100 mb-2">
      <mat-label>Senha</mat-label>
      <input matInput type="password" autocomplete="current-password" formControlName="senha">
      <mat-error>
        Senha é obrigatória.
      </mat-error>
    </mat-form-field>
    <button mat-raised-button type="submit" class="w-100 mb-2 login-button">
      <span>Entrar</span>
    </button>
    @if (errorMessage != ''){
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{ errorMessage }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="clear()"></button>
      </div>
    }
    <mat-card-actions class="justify-content-center">
      <div class="new-user">
        Não tem conta? <a routerLink="/registrar">Crie uma conta</a>
      </div>
    </mat-card-actions>
  </form>

</div>
